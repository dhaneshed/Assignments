<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 28</title>
</head>
<body>
  <h2>JavaScript Object Constructors</h2>
   <p id="demo"></p>
   <script>
    //Constructor function for Car objects
    function Car(name,mileage,max_speed)
    {
      this.name=name;
      this.mileage=mileage;
      this.max_speed=max_speed;

    }
    //Create a Car object
    const myCar= new Car("Maruti 800","75kmpl","90kmph");
    //Display Car Properties
    document.getElementById("demo").innerHTML=" My Car is  "+myCar.name+" with mileage "+myCar.mileage+" and maximum speed "+myCar.max_speed;
   </script>

  
  
</body>
</html>
