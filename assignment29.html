<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <button onclick="myFunction()">Try It</button>
  <script>
    function myFunction()
    {
      let arr=[];
      let limit=Number(prompt("Enter array Limit"));
      for(var i=0;i<limit;i++)
      {
        arr[i]=Number(prompt("Enter the element["+(i+1)+" "));
      }
      let num=callback(arr);
      let sum=myFilter(arr,callback);
      console.log(sum);
    }
    function callback(myArray)

    {
      let sum=0;
      for(var i=0;i<myArray.length;i++)
      {
        sum+=myArray[i];
      }
      if(sum%2==0)
      {
        return false;
      }
      else if(sum%2==1)
      {
         return true;
      }
    }
    function myFilter(myArray,callback)
    {
      let sum=0;
      for(var i=0;i<myArray.length;i++)
      {
        sum=sum+myArray[i];

      }
      return sum;
    }
  </script>
  
</body>
</html>
